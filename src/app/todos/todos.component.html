<div class="bg-light p-5 rounded-lg m-3 text-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-md-3"></div>
      <div class="col-sm-8 col-md-6">
        <h1 class="display-4">Todos!</h1>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="newTodoText"
            placeholder="Todo Title"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="addTodo()"
            >
              Add Todo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos; let i = index">
          <i class="fa fa-square-o" (click)="moveToFinished(i)"></i>
          {{ todo }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container mt-5" style="height: 100vh">
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <h2 class="text-center">Finished Todos</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let finishedTodo of finishedTodos; let i = index"
        >
          <i class="fa fa-check-square-o" (click)="moveBackToTodo(i)"></i>
          {{ finishedTodo }}
          <i class="fa fa-trash-o float-end" (click)="deleteFinished(i)"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
